<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/27b2ad561b.js" crossorigin="anonymous"></script>
    <title>Find - kakaotalk</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/screens/find.css">
</head>

<body>
    <div class="box">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column js-clock">
                <span>00:00</span>
                <!-- clock -> To Do: Vainilla_JS -->
            </div>
            <div class="status-bar__column js-battery">
                <span>51%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
                <!-- To Do: Vainilla_JS -->
            </div>
        </div>

        <main class="main-screen">
            <div class="find-text">
                <div class="find-texts__text">
                    <span>코로나 19</span>
                </div>
                <div class="find-texts__text find-texts__text--main">
                    <i class="fas fa-hashtag fa-lg fa-hashtag__badge"></i>
                    <span>뉴스</span>
                </div>
                <div class="find-texts__text">
                    <span>카카오TV</span>
                </div>
                <div class="find-texts__text">
                    <span>영화</span>
                </div>
                <div class="find-texts__text">
                    <i class="fas fa-compress-arrows-alt"></i>
                </div>
                <div class="find-texts__text--border">
                </div>
            </div>
        </main>

        <div class="find-component">
            <div class="find-component__column">
                <img src="./img/giftbox.png" class="find-component__avatar find-component__avatar" />
                <div class="find-component__text">
                    <h4 class="find-component__title">추석 연휴, 코로나19 재확산 갈림길..."방역 고삐"죈다</h4>
                    <h6 class="find-component__subtitle">
                        <span>교통상황</span>
                        <i class="fas fa-chevron-right fa-xs fa-chevron-right--find__header"></i>
                        <span>추석인사카드</span>
                        <i class="fas fa-chevron-right fa-xs fa-chevron-right--find__header"></i>
                        <span>거리두기</span>
                        <i class="fas fa-chevron-right fa-xs fa-chevron-right--find__header"></i>
                    </h6>
                </div>
            </div>
        </div>
        <main class="main-find-component">
            <div class="main-find-component__column">
                <nav class="main-find-component__column--text">
                    <ul>
                        <span>인간수업</span>
                        <p></p>
                    </ul>
                    <ul>
                        <span>사이코지만 괜찮아</span>
                        <p></p>
                    </ul>
                    <ul>
                        <span>뷰티인사이드</span>
                        <p></p>
                    </ul>
                    <ul>
                        <span>낭만닥터 김사부</span>
                        <p></p>
                    </ul>
                </nav>
                <div class="main-find-component__column--img">
                    <img class="main-find-component__column--img-one" src="./img/find_component.jpg" alt="" />
                    <div class="open-post__heart-count--one">
                        <i class="fas fa-heart fa-xs heart--one"></i><span>459</span>
                    </div>
                    <img class="main-find-component__column--img-two" src="./img/find-component2.jpg" alt="" />
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i><span>326</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- <div class="qrcode">
            <div class="qrcode-column">
                <div class="qrcode-column__box">
                    <span>코로나19</span>
                    <p>카카오톡 QR체크인 하기</p>
                    <i class="fas fa-qrcode"></i>
                </div>
            </div>
        </div> -->

        <footer id="footer-search">
            <form action="#" method="get">
                <input name="search" type="text" placeholder=" # 검색어를 입력해주세요">
        </footer>

        <form action="#" method="get">
            <input class="footer-btn" type="button" value="#카카오TV집콕추석">
            <input class="footer-btn" type="button" value="#사회적거리두기">
            <input class="footer-btn" type="button" value="#아만자 드라마">
            <input class="footer-btn" type="button" value="#전효성 MC발탁">
            <input class="footer-btn" type="button" value="#놀면뭐하니 1위">
            <input class="footer-btn" type="button" value="#블랙핑크 컬래버">
        </form>

        <!-- nav>ul>li*4>a 유용한 단축키-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="./friends.html">
                        <i class="far fa-user fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="./chats.html">
                        <span class="nav__badge badge">+999</span>
                        <i class="far fa-comment fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-hashtag fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="./js/clock.js"></script>
    <script src="./js/battery.js"></script>
</body>

</html>
