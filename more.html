<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/27b2ad561b.js" crossorigin="anonymous"></script>
    <title>more - kakaotalk</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/screens/more.css">
</head>

<body>
    <div class="box">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column js-clock">
                <span>00:00</span>
                <!-- clock -> To Do: Vainilla_JS -->
            </div>
            <div class="status-bar__column js-battery">
                <span>51%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
                <!-- To Do: Vainilla_JS -->
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">더보기</h1>
            <div class="screen-header__icons">
              <span><i class="fas fa-search fa-lg"></i></span>
              <span><i class="fas fa-music fa-lg"></i></span>
              <span
                ><a href="settings.html"><i class="fas fa-cog fa-lg cog-yellow"></i></a
              ></span>
            </div>
          </header>
      
          <main class="main-screen more-screen">
            <div class="user-component">
              <div class="user-component__column">
                <img
                  src="./img/avatar.jpg"
                  class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                  <h4 class="user-component__title">김해륜</h4>
                  <h6 class="user-component__subtitle">haeryun@kakao.com</h6>
                </div>
              </div>
              <div class="user-component__column--btn">
                <div class="user-component__column--my">
                    MY
                </div>
                <div class="user-component__column--own">
                    <i class="far fa-smile-wink smile-wink__column"></i>
                </div>
              </div>
            </div>

            <div class="main-border">
                <div class="border-component">
                    <div class="border-component__column">
                        <span><i class="fas fa-comment fa-xs"></i></span>
                        <span class="border-component--pay">pay</span>
                        <span class="border-component--meney">2,369원</span>
                    </div>
                </div>
               
            </div>

            <div class="icon-row">
              <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>메일</span>
              </div>
              <div class="icon-row__icon">
                <i class="fas fa-shopping-basket"></i>
                <span>쇼핑하기</span>
              </div>
              <div class="icon-row__icon">
                <i class="fas fa-cut"></i>
                <span>헤어샵</span>
              </div>
              <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>전체서비스</span>
              </div>
            </div>
          </main>

        <!-- nav>ul>li*4>a 유용한 단축키-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="./friends.html">
                        <i class="far fa-user fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="./chats.html">
                        <span class="nav__badge badge">+999</span>
                        <i class="far fa-comment fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="./find.html">
                        <i class="fas fa-hashtag fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="./more.html">
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="./js/clock.js"></script>
    <script src="./js/battery.js"></script>
</body>

</html>
