<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/27b2ad561b.js" crossorigin="anonymous"></script>
    <title>more - kakaotalk</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/screens/more.css">
</head>

<body>
    <div class="box">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column js-clock">
                <span>00:00</span>
                <!-- clock -> To Do: Vainilla_JS -->
            </div>
            <div class="status-bar__column js-battery">
                <span>51%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
                <!-- To Do: Vainilla_JS -->
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">more</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-comment-medical fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span>
                    <a href="settings.html">
                        <i class="fas fa-cog fa-lg cog-yellow"></i>
                    </a>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <!-- 유저 채널에 쓰임 *자주 복사할 것 -->
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./img/avatar.jpg" class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">haeryun</h4>
                        <h6 class="user-component__subtitle">haeryun@kakao.com</h6>
                    </div>
                </div>
                <div class="more-column__btn">
                    <div class="user-component__more-column__btn--one">MY</div>
                    <div class="user-component__more-column__btn--one">+25</div>
                </div>
            </div>
        </main>

        <div class="more-display-link">
            <div class="more-display-link__column">
                <i class="fas fa-comment fa-xs more-display-link__column--btn--btn"></i>
                <span class="more-display-link__column--btn">pay</span>
                <span class="more-display-link__column--btn more-display-link__column--btn__font">17,369원</span>
            </div>
            <div class="more-display-link__column--right">
                <span
                    class="more-display-link__column--btn--right more-display-link__column--btn--right__font">송금</span>
                <span
                    class="more-display-link__column--btn--right more-display-link__column--btn--right__font">결제</span>
                <span
                    class="more-display-link__column--btn--right more-display-link__column--btn--right__font">자산</span>
            </div>
        </div>

        <main class="more-screen">
            <div class="more-component">
                <div class="more-component__column">
                    <i class="far fa-envelope fa-2x"></i>
                    <span>메일</span>
                </div>
                <div class="more-component__column">
                    <i class="far fa-calendar-check fa-2x"></i>
                    <span>캘린더</span>
                </div>
                <div class="more-component__column">
                    <i class="fas fa-gift fa-2x"></i>
                    <span>선물하기</span>
                </div>
                <div class="more-component__column">
                    <i class="fas fa-gamepad fa-2x"></i>
                    <span>게임</span>
                </div>
            </div>
        </main>

        <!-- nav>ul>li*4>a 유용한 단축키-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="./friends.html">
                        <i class="far fa-user fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="./chat.html">
                        <span class="nav__badge badge">+999</span>
                        <i class="far fa-comment fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="./find.html">
                        <i class="fas fa-hashtag fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="./more.html">
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="./js/clock.js"></script>
    <script src="./js/battery.js"></script>
</body>

</html>
