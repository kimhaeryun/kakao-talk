<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/27b2ad561b.js" crossorigin="anonymous"></script>
    <title>Chat - kakaotalk</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/screens/more.css">
</head>

<body>
    <div class="box chat-box">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column js-clock">
                <span>00:00</span>
                <!-- clock -> To Do: Vainilla_JS -->
            </div>
            <div class="status-bar__column js-battery">
                <span>51%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
                <!-- To Do: Vainilla_JS -->
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="./chats.html">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">김해륜</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg search-margin"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                2020년 10월 4일 일요일
            </div>

            <div class="message-row message--row--zero">
                <img src="./img/avatar.jpg">
                <div class="message-row__content">
                    <span class="message__author">
                        유저
                    </span>
                    <div class="message__info">
                        <span class="message__bubble">회사 합격 할 수 있을까?</span>
                        <span class="message__time">21:29</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">열심히 했잖아</span>
                        <span class="message__time">21:29</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--two">
                <img src="./img/avatar.jpg">
                <div class="message-row__content">
                    <span class="message__author">
                        유저
                    </span>
                    <div class="message__info">
                        <span class="message__bubble">정말로 하고싶었던 일을 열정을 가지고 계속했을 뿐이야</span>
                        <span class="message__time">21:29</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own message-row--three">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">노력한 만큼 충분히 보람을 느껴도 돼</span>
                        <span class="message__time">21:29</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-2x"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="여기는 김해륜이 만든 채팅방입니다!" />
                <i class="far fa-smile-wink fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>
    </div>

    <script src="./js/clock.js"></script>
    <script src="./js/battery.js"></script>
</body>

</html>
